<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Confetti</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      cursor: pointer;
      background: #fff;
    }

    .name {
      font-weight: 900;
      text-transform: uppercase;
      padding: 36px;
      position: absolute;
      left: 0;
      right: 0;
      text-align: center;
      top: 37%;
      color: rebeccapurple;
      font-family: 'Righteous', cursive;
      font-size: 93px;
      letter-spacing: 10px;
      text-shadow: 2px 4px 11px rgba(0, 0, 0, 0.28);
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: white;
    }

    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100%;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>

<body>

  <!-- Background music -->
  <audio id="bgMusic" autoplay loop muted>
    <source src="bensound-love%20(2).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Birthday message -->
  <h3 class="name">Happy Birthday</h3>

  <!-- Confetti canvas -->
  <canvas class="confetti" id="canvas"></canvas>

  <script>
    window.addEventListener('load', () => {
      const music = document.getElementById('bgMusic');
      music.muted = false;
      music.play().catch(e => {
        console.warn('Autoplay prevented', e);
      });
    });

    //----------- Variables -----------
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let cx = ctx.canvas.width / 2;
    let cy = ctx.canvas.height / 2;

    let confetti = [];
    const confettiCount = 300;
    const gravity = 0.5;
    const terminalVelocity = 5;
    const drag = 0.075;
    const colors = [
      { front: 'red', back: 'darkred' },
      { front: 'green', back: 'darkgreen' },
      { front: 'blue', back: 'darkblue' },
      { front: 'yellow', back: 'darkgoldenrod' },
      { front: 'orange', back: 'darkorange' },
      { front: 'pink', back: 'darkmagenta' },
      { front: 'purple', back: 'indigo' },
      { front: 'turquoise', back: 'darkcyan' }
    ];

    const resizeCanvas = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      cx = ctx.canvas.width / 2;
      cy = ctx.canvas.height / 2;
    };

    const randomRange = (min, max) => Math.random() * (max - min) + min;

    const initConfetti = () => {
      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          color: colors[Math.floor(randomRange(0, colors.length))],
          dimensions: { x: randomRange(10, 20), y: randomRange(10, 30) },
          position: { x: randomRange(0, canvas.width), y: canvas.height - 1 },
          rotation: randomRange(0, 2 * Math.PI),
          scale: { x: 1, y: 1 },
          velocity: { x: randomRange(-25, 25), y: randomRange(0, -50) }
        });
      }
    };

    const render = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      confetti.forEach((confetto, index) => {
        const width = confetto.dimensions.x * confetto.scale.x;
        const height = confetto.dimensions.y * confetto.scale.y;

        ctx.translate(confetto.position.x, confetto.position.y);
        ctx.rotate(confetto.rotation);

        confetto.velocity.x -= confetto.velocity.x * drag;
        confetto.velocity.y = Math.min(confetto.velocity.y + gravity, terminalVelocity);
        confetto.velocity.x += Math.random() > 0.5 ? Math.random() : -Math.random();

        confetto.position.x += confetto.velocity.x;
        confetto.position.y += confetto.velocity.y;

        if (confetto.position.y >= canvas.height) confetti.splice(index, 1);

        if (confetto.position.x > canvas.width) confetto.position.x = 0;
        if (confetto.position.x < 0) confetto.position.x = canvas.width;

        confetto.scale.y = Math.cos(confetto.position.y * 0.1);
        ctx.fillStyle = confetto.scale.y > 0 ? confetto.color.front : confetto.color.back;

        ctx.fillRect(-width / 2, -height / 2, width, height);

        ctx.setTransform(1, 0, 0, 1, 0, 0);
      });

      if (confetti.length <= 10) initConfetti();

      window.requestAnimationFrame(render);
    };

    window.addEventListener('resize', resizeCanvas);

    window.addEventListener('click', initConfetti);

    // Disable context menu
    document.addEventListener('contextmenu', (e) => e.preventDefault());

    // Start the effect
    initConfetti();
    render();
  </script>

</body>
</html>
